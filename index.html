<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/foundation.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
    <title class="page">Booze and Bed</title>
</head>

<header class="header">
    <h1 class="text-center searchText">Booze and Bed</h1>

    <body id="body">
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
            </div>
            <div>
                <h2 class="text-center searchBrewery"> Search Brewery</h2>
                <form class="form2">
                    <div class="grid-x grid-padding-x">
                        <div class="large-12 cell">
                            <h3 class="text-center labelStyle" label for="locationEntry">Please enter a Zip Code:</label>
                                <input type="text" class="form-control" id="breweryLoc" placeholder="Zip Code:">
                        </div>
                        <div class="button-group align-center">
                        <button type="submit" class=" button rounded bordered shadow success"
                            id="fetchBtn">Fetch Brewery</button>
                            </div>
                </form>
                </form>
            </div>

          
        <h3 class="text-center searchText"> Previous Searches:</h1>
            <div id="prevLoc"></div>
    

        <div class="row">
            <h1 class="text-center searchText"> Results:</h1>
                <div class="cell small-6">
                    <h2 class="text-left searchText"> Brewery:</h2>
                    <div id="brewerySlot"></div>
                    <h2 class="text-left searchText"> Hotel:</h2>
                    <div id="hotelSlot"></div>



            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="./assets/script.js"></script>
    </body>

</html>
